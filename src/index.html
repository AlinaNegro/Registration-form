<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>

<body>
  <main class="wrapper">

    <section class="calculator">
      <h2 class="title">Практическое задание 1</h2>
      <p class="text">Калькулятор</p>
      <div class="calculator__container">
        <input class="calculator__num" id="num1" type="text" placeholder="Введите первое число">
        <input class="calculator__num" id="num2" type="text" placeholder="Введите второе число">
        <button class="calculator__button" id="sum">+</button>
        <button class="calculator__button" id="subtract">−</button>
        <button class="calculator__button" id="multiply">×</button>
        <button class="calculator__button" id="divide">÷</button>
        <div class="calculator__result" id="result"></div>
      </div>
    </section>

    <section class="colors">
      <h2 class="title">Практическое задание 2</h2>
      <p class="text">Изменяет цвет по клику</p>
      <div class="theme">
        <select id="col" name="theme" onchange="changeColorBlock()">
          <option value="Green">Green</option>
          <option value="Blue">Blue</option>
          <option value="Purple">Purple</option>
        </select>
      </div>
    </section>

    <section class="task3 answers">
      <!-- <h2>Практическое задание 3</h2> -->
      <div class="form-wrap">
        <div class="profile">
          <img src="https://cdn-icons-png.flaticon.com/512/921/921009.png" class="girl" alt="reg">
          <h2 id="welcome">Регистрация</h2>
          <p id="info_user"></p>
        </div>
        <form id="form">
          <div>
            <input type="text" id="firstname" placeholder="Введите имя">
            <span class="warning" id="warnname"></span>
          </div>
          <div>
            <input type="text" id="surname" placeholder="Введите фамилию">
            <span class="warning" id="warnsurname"></span>
          </div>
          <div>
            <input type="text" id="password" placeholder="Придумайте пароль">
            <span class="warning" id="warnpass"></span>
          </div>
          <div>
            <input type="text" id="passrepeat" placeholder="Повторите пароль">
            <span class="warning" id="warnpassrep"></span>
          </div>
          <div>
            <input type="text" id="email" placeholder="Введите e-mail">
            <span class="warning" id="warnmail"></span>
          </div>
          <div class="radio">
            <span>Пол</span>
            <input type="radio" name="gender" value="m" /> Муж
            <input type="radio" name="gender" value="f" /> Жен
            <span class="warning" id="warngender"></span>
          </div>
          <div>
            <select id="country">
              <option value="0">Выберите страну</option>
              <option value="Rus">Россия</option>
              <option value="Ukr">Украина</option>
              <option value="Belarus">Беларусь</option>
            </select>
            <span class="warning" id="warncountry"></span>
          </div>
          <div><button type="submit" id="submit">Отправить</button></div>
          <div><button type="reset">Очистить</button></div>
        </form>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
